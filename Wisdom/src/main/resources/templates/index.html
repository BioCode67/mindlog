<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>오늘의 지혜</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light"> <div class="container mt-5"> <div class="card shadow-sm text-center"> <div class="card-body py-5">
                <h1 class="display-4 fw-bold text-primary">Today's Wisdom</h1>
                <p class="text-muted">MindLog : 나의 심리/철학 기록 서비스</p>
                <hr class="my-4">

                <h2 class="fst-italic my-5" th:text="${quote}" style="color: #495057;">
                    여기에 명언이 뜹니다.
                </h2>
                
                <p class="small text-secondary">새로고침(F5)을 눌러 새로운 통찰을 얻으세요.</p>
            </div>
        </div>

        <div class="card mt-4 p-4 shadow-sm">
            <h4 class="mb-3">🖊️ 나만의 통찰 기록하기</h4>
			<form action="/add" method="post" class="d-flex gap-2">
				<input type="text" name="category" class="form-control"
					placeholder="카테고리 (예: 뇌과학)" style="width: 150px;"> <input
					type="text" name="text" class="form-control"
					placeholder="지금 떠오르는 생각..." required>

				<button type="submit" class="btn btn-primary px-4">저장</button>
			</form>
		</div>

        <div class="mt-5">
            <h4 class="mb-3">🧠 시냅스 지도 (저장된 기억들)</h4>

			<div class="mb-4">
				<form action="/" method="get" class="d-flex gap-2">
					<input type="text" name="keyword" class="form-control"
						placeholder="기억하고 싶은 단어를 검색하세요..." th:value="${keyword}">
					<button type="submit" class="btn btn-outline-dark">검색</button>

					<a href="/" class="btn btn-outline-secondary"
						th:if="${keyword != null}">초기화</a>
				</form>
			</div>

			<ul class="list-group">
				<li th:each="item : ${quotes}"
					class="list-group-item d-flex justify-content-between align-items-center">

					<div>
						<span class="badge bg-secondary me-2" th:text="${item.category}">카테고리</span>
						<span th:text="${item.content}" class="fw-medium">내용</span>
					</div>
					<div class="d-flex gap-2">
						<a th:href="@{/edit/{id}(id=${item.id})}"
							class="btn btn-outline-primary btn-sm">수정</a>

						<form th:action="@{/delete/{id}(id=${item.id})}" method="post"
							style="margin: 0;">
							<button type="submit" class="btn btn-outline-danger btn-sm">망각</button>
						</form>
					</div>
				</li>
			</ul>
		</div>
        
        <div class="text-center mt-5 mb-5 text-secondary">
            <small>© 2025 MindLog Project. Created by You.</small>
        </div>

    </div>

</body>
</html>
